<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <!-- 基础的展示 -->
    {{message}}
</div>

<div id="app-2">
    <!-- 将元素节点与实例绑定在一起 -->
    这里将
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app-3">
    <!-- 可见性 -->
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
    <ol>
        <!-- for循环遍历 -->
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p> {{message}} </p>
    <!-- 事件监听 -->
    <button v-on:click="reverseMessage">反转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <!-- 双向绑定 -->
    <input v-model="message">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            message: 'Hello Vue!'
        }
    })
    var app2 = new Vue({
        // 
        el: '#app-2',
        data:{
            message : '页面加载于 ' + new Date().toLocaleString()
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data : {
            todos : [
                { text: '学习JS'},
                { text: '学习Vue'},
                { text: '整个项目'}
            ]
        }
    })
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message : 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
